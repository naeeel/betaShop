                  <div class="form-group">
                    <label for="hargaProdukSebelum">Harga Produk Sebelum</label>

                  <div class="form-group">
                    <label for="hargaProdukSekarang">Harga Produk Sekarang</label>
                    <input type="number" class="form-control" id="hargaProdukSekarang" placeholder="Harga Produk Sekarang" name="new_price">

                  <div class="form-group">
                    <label for="deskripsi">Deskripsi</label>

                  <div class="form-group">
                    <label for="diskon">Diskon</label>

                  <div class="form-group">

                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Gambar 2</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image2" name="img2">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text">Upload</span>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- /.card-body -->

<script>
    // Ambil parameter ID dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const produkId = urlParams.get('id');
  
    if (produkId) {
      fetch(`http://localhost:3000/produk/${produkId}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("namaProduk").value = data.name;
          document.getElementById("hargaProdukSebelum").value = data.old_price;
          document.getElementById("hargaProdukSekarang").value = data.new_price;
          document.getElementById("deskripsi").value = data.description;
          document.getElementById("diskon").value = data.discount;
        })
        .catch(err => {
          console.error("Gagal mengambil data:", err);
          alert("Gagal memuat data produk");
        });
    }
  </script>
  <script>
    document.getElementById("productForm").addEventListener("submit", async function (e) {
      e.preventDefault();
  
      const formData = new FormData(this);
  
      try {
        const response = await fetch(`http://localhost:3000/produk/${produkId}`, {
          method: "PUT",
          body: formData
        });
  
        if (!response.ok) throw new Error("Gagal update");
  
        alert("Produk berhasil diupdate");
        window.location.href = "../tables/simple.html"; // kembali ke halaman utama
      } catch (err) {
        console.error(err);
        alert("Terjadi kesalahan saat update");
      }
    });
  </script>
